<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Daisy UI + Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header  -->
    <header>
      <div class="navbar bg-base-100 lg:max-w-7xl mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <!-- Mobile Menu -->
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>Home</li>
              <li>Products</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </div>
          <a class="btn btn-ghost text-2xl text-blue-500">SwiftCart</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal flex gap-10 text-lg">
            <li class="hover:underline hover:font-semibold hover:text-blue-500 hover:cursor-pointer">Home</li>
            <li class="hover:underline hover:font-semibold hover:text-blue-500 hover:cursor-pointer">Products</li>
            <li class="hover:underline hover:font-semibold hover:text-blue-500 hover:cursor-pointer"> About</li>
            <li class="hover:underline hover:font-semibold hover:text-blue-500 hover:cursor-pointer">Contact</li>
          </ul>
        </div>
        <div class="navbar-end">
          <i class="fa-solid fa-cart-shopping text-xl"></i>
        </div>
      </div>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer -->
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
